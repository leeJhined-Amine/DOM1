<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Total here -->
    <div class="topContainer">
        <h2>Total Champs: <span id="totalChamps">0</span></h2>
        <h2>Total price: <span id="totalPrice">0</span> be</h2>        
    </div>

    <hr id="bigHr">
    <!-- Cards here -->
    <section>
        <!-- card1 (irelia) -->
        <div class="cards">
            <h3>IRELIA</h3>
            <img src="/assets/bo-chen-irelia-phone-use.jpg" width="360" height="600">
            <div class="like" style="display: flex; align-items: center; justify-content: space-between; width: 30%;">
                <p><span class="price">6300</span> be</p>
                <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000" stroke-width="1.32"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path class="likeButton" d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z" fill="#FFF"></path> </g></svg>
            </div>
            <div class="buttonsContainer">
                <button class="addButton">Add</button>
                <button class="removeButton">Remove</button>   
            </div>
        </div>
            <!-- card2 (camille) -->

            </div>
            <div class="buttonsContainer">
                <button class="addButton">Add</button>
